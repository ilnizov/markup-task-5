<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Задача «Мурмаркет»</title>
</head>
<body>
<header class="shop-title">
    <h1>Мурмаркет</h1>
</header>
<main class="carousel-container">
    <input type="radio" id="first" class="first" name="current" value="1">
    <input type="radio" id="second" class="second" name="current" value="2">
    <input type="radio" id="third" class="third" name="current" value="3">
    <input type="radio" id="fourth" class="fourth" name="current" value="4">
    <input type="radio" id="fifth" class="fifth" name="current" value="5">
    <input type="radio" id="sixth" class="sixth" name="current" value="6">
    <input type="radio" id="seventh" class="seventh" name="current" value="7">
    <div class="carousel">
        <section class="carousel-item cat-1">
            <label for="first">
                <img src="./img/cat1.jpg" alt="Первый кот - Бородач">
            </label>
        </section>
        <section class="carousel-item cat-2">
            <label for="second">
                <img src="./img/cat2.jpg" alt="Второй кот - Бора-бора">
            </label>
        </section>
        <section class="carousel-item cat-3">
            <label for="third">
                <img src="./img/cat3.jpg" alt="Третий кот - Снежок">
            </label>
        </section>
        <section class="carousel-item cat-4">
            <label for="fourth">
                <img src="./img/cat4.jpg" alt="Четвёртый кот - Пушок">
            </label>
        </section>
        <section class="carousel-item cat-5">
            <label for="fifth">
                <img src="./img/cat5.jpg" alt="Пятый кот - Аня">
            </label>
        </section>
        <section class="carousel-item cat-6">
            <label for="sixth">
                <img src="./img/cat6.jpg" alt="Шестой кот - Андрей Андреевич">
            </label>
        </section>
        <section class="carousel-item cat-7">
            <label for="seventh">
                <img src="./img/cat7.jpg" alt="Седьмой кот - Жмурик">
            </label>
        </section>
        <nav class="carousel-navigation">
            <label for="first"></label>
            <label for="second"></label>
            <label for="third"></label>
            <label for="fourth"></label>
            <label for="fifth"></label>
            <label for="sixth"></label>
            <label for="seventh"></label>
        </nav>
    </div>
</main>
<footer class="contact-us">
    <div class="contact">
        <span>Напишите нам:</span>
        <span><i class="far fa-envelope"></i><a href="#">cats@babuli.ru</a></span>
        <span><i class="far fa-envelope"></i><a href="#">vnuchek@babuli.ru</a></span>
        <span>&copy; 2018 ООО &laquo;<a href="#">Бабушкины котятки</a>&raquo;</span>
    </div>
</footer>
</body>
</html>
